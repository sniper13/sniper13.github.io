            function soundOnOff(){
                let sound = document.getElementById("sound-music");
                let music = document.getElementById("led")

                if (sound.checked == false) {
                    music.muted = true;
                    music.autoplay = false;
                }else{
                    music.muted = false;
                    music.autoplay = true;
                }
            }

<script type="text/javascript">
document.getElementById("setting-background").style.display = "none";
document.getElementById("setting-sound").style.display = "none";
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {

//alert("showTab(), currentTab is: " + n);

  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  var xid = x[n].id;


//alert("n is:" +n+ "x[n] was : " + x[n].style.display + "\n and x[n].id : " + xid);
  x[n].style.display = "block";
//  alert("x[n] is : "+ x[n].style.display );



  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.visibility = "hidden";
//////document.getElementById("setting-background").style.display = "none";

  } else {
document.getElementById("prevBtn").style.visibility = "visible";
  }


  if (n == (x.length - 1)) {
///    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("nextBtn").style.visibility = "hidden";
  } else {
///    document.getElementById("nextBtn").style.display = "inline";
    document.getElementById("nextBtn").style.visibility = "visible";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function start() {
alert("Start! I am an alert box!");
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");

  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
 ///   document.getElementById("regForm").submit();
 ////alert("shhh over flooow!");
  currentTab = x.length - 1;
  }
  if (currentTab <= -1) {
    // ... the form gets submitted:
 ///   document.getElementById("regForm").submit();
//// alert("shhh too small!");
  currentTab = 0;
  }
  // Otherwise, display the correct tab:
//alert("in nextPrev(n), currentTab is: " + currentTab);
  showTab(currentTab);
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";
}
</script>
